<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>

        <h1 class="text-center my-2 font-bold text-primary">Welcome To Phone Hunter!</h1>
    </header>
    <main>
        <!-- search result -->
        <div class="mb-3 px-5 mx-auto">
            <input id="input" type="email" class="form-control w-50" id="exampleFormControlInput1" placeholder="search your phone">
            <button onclick="searchInput()" class="btn btn-primary my-2">search</button>
          </div>

          <div id="idcheck" class=" d-none my-2 mx-5">
            <h3 class="text-danger text-capitalize"> no phone found ! please try again </h3>
          </div>

        <!-- card-section -->
        <section>
            <div id="phoneContainer" class="row     row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
         <!-- spener Section -->
         <section>
            <div id="getSpinier" style="height: 200px;" class="text-center d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
         </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
